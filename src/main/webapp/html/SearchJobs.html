<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>就业管理系统-查找职位</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui@2.14.1/lib/theme-chalk/index.css">
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        #app{
            height: 100%;
        }
        .el-container{
            height: 100%;
        }
        .el-header{
            background: #011e2c;
        }
        .el-aside{
            height: 100%;
            background: #011e2c;
        }
        .el-menu{
            border: 0;
        }
        [v-clock]{
            display: none;
        }
    </style>
</head>

<body >
<div id="app" v-clock>
        <el-container>
            <el-header style="background: #011e2c;">
                <h3 style="color: white;">就业管理系统</h3>
            </el-header>
            <el-container>
                <el-aside width="20%">
                    <el-container>
                        <el-main>
                            <el-menu default-active="3"  background-color="#011e2c"
                                     text-color="#fff" active-text-color="#ffd04b">
                                <el-menu-item index="1" @click="gotoStudentProfile">
                                    <i class="el-icon-user-solid"></i>
                                    <span slot="title">个人信息</span>
                                </el-menu-item>
                                <el-menu-item index="2" @click="gotoResumesManagement">
                                    <i class="el-icon-s-management"></i>
                                    <span slot="title">简历维护</span>
                                </el-menu-item>
                                <el-menu-item index="3">
                                    <i class="el-icon-search"></i>
                                    <span slot="title">职位查询</span>
                                </el-menu-item>
                                <el-menu-item index="4" @click="gotoDeliveryRecord">
                                    <i class="el-icon-stopwatch"></i>
                                    <span slot="title">投递记录</span>
                                </el-menu-item>
                            </el-menu>
                        </el-main>
                        <el-footer>
                            <p style="color: white">@copyright 560 2020-12</p>
                        </el-footer>
                    </el-container>
                </el-aside>
                <el-main>
                    <div>
                        <p>学号{{studentId}}</p>
                        <p>姓名{{studentName}}</p>
                    </div>
                    <hr>
                    <div>
                        <el-row>
                            <el-col :span="3">
                                <el-input v-model="companyName" placeholder="公司名称"></el-input>
                            </el-col>
                            <el-col :span="3">
                                <el-input v-model="jobName" placeholder="职位名称"></el-input>
                            </el-col>
                            <el-col :span="3">
                                <el-select v-model="jobType" placeholder="职业类型">
                                    <el-option
                                            v-for="item in jobTypeOptions"
                                            :key="item.index"
                                            :label="item.label"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                            </el-col>
                            <el-col :span="3" :offset="12">
                                <el-button type="primary" icon="el-icon-search" @click="searchJobs">搜索</el-button>
                            </el-col>
                        </el-row>
                    </div>
                    <div>
                        <el-table  :data="tableData" stripe style="width: 100%">
                            <el-table-column prop="companyInfo.companyName" label="公司名称" width="180">
                            </el-table-column>
                            <el-table-column prop="jobName" label="职位名称" width="180">
                            </el-table-column>
                            <el-table-column prop="jobType" label="职位类型">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="row = scope.row;dialogVisible.learnMore = true">了解详情</el-button>
                                    <el-button size="mini" @click="row = scope.row;dialogVisible.chooseResume = true">投递简历</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <el-pagination
                                layout="prev, pager, next"
                                :total="paginationTotal"
                                :current-page="paginationCurrent"
                                :hide-on-single-page="true"
                                @current-change="handlePageChange">
                        </el-pagination>
                    </div>
                    <div>
                        <el-dialog
                                title="请选择你想投递的简历"
                                :visible.sync="dialogVisible.chooseResume"
                                width="30%"
                                center>
                            <span v-for="resume in resumes">
                                <el-radio v-model="resumeRadio" :label="resume.resumeId" border>{{resume.resumeName}}</el-radio>
                            </span>
                            <span slot="footer" class="dialog-footer">
                                <el-button @click="dialogVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleDelivery">确定</el-button>
                            </span>
                        </el-dialog>
                    </div>
                    <div>
                        <el-dialog
                                title="职位描述"
                                :visible.sync="dialogVisible.learnMore">
                            <span v-html="row.jobDescription"></span>
                        </el-dialog>
                    </div>
                </el-main>
            </el-container>
        </el-container>
</div>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Element组件库 -->
<script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
<!-- 引入axios -->
<script src="https://unpkg.zhimg.com/axios/dist/axios.min.js"></script>
<script>
    var appStyleSheet = new Vue({
        el: '#app',
        data: {
            studentId: '',
            studentName: '',
            jobName:'',
            companyName:'',
            jobType:'',
            jobTypeOptions:[{
                value: '前端',
                label: '前端'
            },{
                value: '后端',
                label: '后端'
            },{
                value: '测试',
                label: '测试'
            },{
                value: '运营',
                label: '运营'
            }],
            tableData: [],
            paginationTotal: 0,
            paginationCurrent:1,
            dialogVisible: {
                chooseResume:false,
                learnMore:false
            },
            resumes:[],
            resumeRadio:'',
            row: Object,
        },
        methods: {
            initfn: function(){
                var that = this;
                axios.get('../getMyInfo').then(function(response){
                    var data = JSON.parse(response.data).data;
                    console.log(data);
                    that.studentId = data.studentId;
                    that.studentName = data.studentName;
                },function(err){

                });
                axios.post('../getJobs',{
                    jobName: that.jobName,
                    jobType: that.jobType,
                    companyName: that.companyName,
                    current: that.paginationCurrent,
                    size: 10
                }).then(function (response){
                    var data = JSON.parse(response.data).data;
                    console.log(data);
                    that.tableData = data;
                    that.paginationTotal = JSON.parse(response.data).message;
                },function (err){

                });
                axios.get('../getMyResumes').then(function (response){
                    var data = JSON.parse(response.data).data;
                    data.forEach(function (item){
                        item.createTime = new Date(item.createTime).toLocaleDateString();
                    });
                    that.resumes = data;
                    that.resumeRadio = data[0].resumeId;
                },function (err){

                })
            },
            searchJobs: function (){
                var that = this;
                axios.post('../getJobs',{
                    jobName: that.jobName,
                    jobType: that.jobType,
                    companyName: that.companyName,
                    current: that.paginationCurrent,
                    size: 10
                }).then(function (response){
                    var data = JSON.parse(response.data).data;
                    console.log(data);
                    that.tableData = data;
                },function (err){

                })
            },
            handlePageChange: function (){
                var that = this;
                axios.post('../getJobs',{
                    jobName: that.jobName,
                    jobType: that.jobType,
                    companyName: that.companyName,
                    current: that.paginationCurrent,
                    size: 10
                }).then(function (response){
                    var data = JSON.parse(response.data).data;
                    console.log(data);
                    that.tableData = data;
                },function (err){

                })
            },
            handleDelivery: function (){
                this.dialogVisible = false;
                var that = this;
                axios.get('../deliverResume?jobId='+that.row.jobId+'&resumeId='+that.resumeRadio).then(function (response){

                },function (err){

                })
            },
            handleLearnMore: function (row){
                console.log(row);
            },
            gotoStudentProfile: function (){
                window.location.href = 'StudentProfile.html'
            },
            gotoResumesManagement: function (){
                window.location.href = 'ResumeManagement.html';
            },
            gotoSearchJobs: function (){
                window.location.href = 'SearchJobs.html';
            },
            gotoDeliveryRecord: function (){
                window.location.href = 'DeliveryRecord.html'
            },

        },
        created(){
            this.initfn();
        }
    })

</script>
</body>

</html>
